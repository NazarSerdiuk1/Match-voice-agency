{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-dark p-4 mb-4 mx-3 rounded custom-shadow text-white">
            <h2 class="text-center mb-4">Authorization</h2>
            <form method="post" class="form">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-block text-center mt-2">Log in</button>
            </form>
            <div class="mt-2">
                <p>If you don't have an account:</p>
                <a href="{% url 'match_voice:sign-up' %}"><button type="button" class="btn btn-primary btn-block text-center">Sign up</button></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
