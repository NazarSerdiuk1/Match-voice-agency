{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% block title %}<title>Match Voice</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'icons/favicon.ico' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'icons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'icons/favicon-16x16.png' %}">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
  <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="{% url 'match_voice:index' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img class="bi me-2" width="50" height="50" role="img" aria-label="Bootstrap"
                        src="{% static 'icons/favicon.ico' %}">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-white">Tournaments</a></li>
                    <li><a href="matches.html" class="nav-link px-2 text-white">Matches</a></li>
                    <li><a href="commentators.html" class="nav-link px-2 text-white">Commentators</a></li>
                    <li><a href="about.html" class="nav-link px-2 text-white">About</a></li>
                </ul>

                <form class="d-flex me-5" method="get" action="{% url 'match_voice:search' %}">
                     <input class="form-control me-2"
                             type="search"
                             name="query"
                             placeholder="Search"
                             aria-label="Search"
                             value="{{ request.GET.query }}">
                    <button class="btn btn-outline-success text-white" type="submit">Search</button>
                </form>

                <div class="text-end">
                    <a href="login.html"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
                    <a href="sign_up.html"><button type="button" class="btn btn-outline-light me-2">Sign up</button></a>
                    <a href="#"><button type="button" class="btn btn-outline-light me-2">Log out</button></a>
                </div>
            </div>
        </div>
  </header>
    {% block content %}
    {% endblock content %}
</body>
