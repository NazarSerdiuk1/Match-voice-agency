{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container d-flex flex-wrap">
    {% for tournament in page_obj.object_list %}
        <div class="col-lg-4 col-md-6 p-4">
            <div class="card border-dark rounded custom-shadow h-100">
                <img src="{{ tournament.tournament_image.url }}" class="card-img-top" alt="{{ tournament.name }}">
                <div class="card-body bg-dark text-white">
                    <a href="#">
                        <p class="card-title">{{ tournament.name }}</p>
                        <p class="card-text text-truncate">{{ tournament.info }}</p>
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}

{% include 'includes/pagination.html' %}
