{% extends "base.html" %}

{% block content %}
    <div class="text-white">
        <h1>Search Results for "{{ query }}"</h1>
    {% if results %}
        <ul>
            {% for result in results %}
                <li>{{ result }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
    </div>

{% endblock %}
