{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container mt-4 mb-5 text-center">
    <div class="card-detail custom-shadow bg-dark text-white mx-auto">
        <div class="col-12">
            <img src="{{ tournament.tournament_image.url }}" class="img-thumbnail" data-bs-toggle="{{ tournament.name }}">
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ tournament.name }}</h5>
            <p class="card-text">{{ tournament.info }}</p>
        </div>
    </div>
</div>
{% endblock %}
